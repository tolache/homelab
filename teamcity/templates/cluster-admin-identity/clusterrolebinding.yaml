---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.k8s.serviceAccountName }}-cluster-admin
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "teamcity.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.k8s.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
